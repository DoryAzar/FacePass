{% extends "facepass/layout.html" %}

{% block body %}

    <h2>Register</h2>

    <!-- Banner Message -->
    {% if message %}
        {% include "facepass/components/banner.html" %}
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control  input-width" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control input-width" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control input-width" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control input-width" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
