{% extends "facepass/layout.html" %}

{% block body %}

    <h2>Login</h2>

    <!-- Banner Message -->
    {% if message %}
        {% include "facepass/components/banner.html" %}
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control input-width" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control input-width" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
