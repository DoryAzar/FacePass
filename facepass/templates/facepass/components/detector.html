<!-- Detector component -->
<section id="infobar">
    <ul id="message">
        <li id="status" class="status"></li>
    </ul>
</section>
<section id="detector">
    <video data-app="{{ app }}" data-token="{{ token }}" id="detection" width="720" height="560" class="show" autoplay="autoplay" muted playsinline></video>
</section>

<section class="controls">
    <div id="apps"></div>
</section>
