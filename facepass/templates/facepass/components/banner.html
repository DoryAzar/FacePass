<!-- Message Banner Component -->
{% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endif %}

{% if success_message %}
    <div class="alert alert-success" role="alert">
        {{ success_message }}
    </div>
{% endif %}

{% if info_message %}
    <div class="alert alert-info" role="alert">
        {{ info_message }}
    </div>
{% endif %}

{% if warning_message %}
    <div class="alert alert-warning" role="alert">
        {{ warning_message }}
    </div>
{% endif %}
